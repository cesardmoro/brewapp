<ion-view title="{{recipe.NAME}}">
   <ion-content class="has-header">
   <div ng-controller="RecipeTabCtrl" ng-hide="errorLoading">
	    <div  id="recipe-menu"  class="row" style="margin-bottom: -0.1em;">
	        <ul class="nav nav-tabs">
	            <li ng-class="{active:selectedTab === tab}" ng-repeat="tab in sortTabs">
	                <a style="cursor: pointer" ng-click="changeTab(tab)">{{tabs[tab].title}}</a>
	            </li>
	        </ul>
	    </div>
	    <div class="row" ng-include="'partial/recipe-'+tabs[selectedTab].template+'.html'"></div>
	</div>
</ion-content>
