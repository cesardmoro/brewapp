<ion-view title="Densimetro">
<ion-content class="has-header">
<div class="item-list">
    <div class="item item-input">
        <div class="row">
            <div class="col">  <label class="control-label">Densidad</label></div>
            <div class="col"> 
                <input type="number" step="0.001" ng-model="hydrometer.gravity" class="form-control input-sm"/>

            </div>
        </div>  
    </div>  
    <div class="item item-input">
        <div class="row">
            <div class="col">  <label class="control-label">Plato</label></div>
            <div class="col"> 
                 <input ng-blur="updateGravity()" type="number" step="0.01" ng-model="hydrometer.gravityP" class="form-control input-sm"/>

            </div>
        </div>  
    </div>  
     <div class="item item-input">
        <div class="row">
            <div class="col">  <label class="control-label">Tº Medicion Max 70°</label></div>
            <div class="col">  
                    <input type="number" ng-model="hydrometer.reading" class="form-control input-sm"/>

            </div>
        </div>  
    </div>  
     <div class="item item-input">
        <div class="row">
            <div class="col">  <label class="control-label">Tº Calibracion</label></div>
            <div class="col"> 
                    <input type="number" ng-model="hydrometer.calibration" class="form-control input-sm"/>
            </div>
        </div>  
    </div>  
     <div class="item item-input">
        <div class="row">
            <div class="col"> <label class="col-sm-4 control-label" title="valor ajustado">Valor</label></div>
            <div class="col"> 
                <input type="text" disabled="disabled"  ng-model="hydrometer.value" class="gt-calculated form-control input-sm"/>
            </div>
        </div>  
    </div>  
     <div class="item item-input">
        <div class="row">
            <div class="col"> <label class="col-sm-4 control-label" title="valor ajustado">Valor Plato</label></div>
            <div class="col"> 
                <input type="text" disabled="disabled" ng-model="hydrometer.valueP" class="gt-calculated form-control input-sm"/>
            </div>
        </div>  
    </div>  

      
</div>
   </ion-content>
</ion-view>
