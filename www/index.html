<!DOCTYPE html>
<html ng-app="ionicApp">
  <head>
        <title>Brew-o-Matic {{env}}</title>
        <link rel='stylesheet' href='/css/style.css' />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script src="https://apis.google.com/js/client:plusone.js"></script>

        <link rel="canonical" href="http://brew-o-matic.eu01.aws.af.cm" />

        <link rel="stylesheet" href="bower_components/angular-chart.js/dist/angular-chart.css">
        <!-- <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css"> -->
        <link rel="stylesheet" href="css/font-awesome.min.css">
  
      
        <link href="lib/ionic/css/ionic.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">

        <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
        <link href="css/ionic.app.css" rel="stylesheet">
        -->

        <!-- ionic/angularjs js -->
        <script src="lib/ionic/js/ionic.bundle.js"></script>
        <script src="lib/ionic/js/angular/angular-resource.min.js"></script>
        <script src="js/lib/ui-bootstrap-tpls-0.10.0.min.js"></script>

        <!-- cordova script (this will be a 404 during development) -->
        <script src="lib/ng-cordova/ng-cordova.min.js"></script> 
        <script src="cordova.js"></script>


        
        <script src="js/all.js"></script>
        <script src="js/ionic.js"></script>

        

  </head>
  <body>
    <div></div>
   
   <ion-nav-bar class="bar-dark">
      <ion-nav-back-button>
      </ion-nav-back-button>

    </ion-nav-bar>
             

       <ion-nav-view name="login-view"></ion-nav-view>
      <ion-tabs ng-show="loginSuccess" class="tabs-icon-top tabs-dark" >

        <ion-tab title="Mis Recetas" icon="ion-ios-book" href="#/recipe">
          <ion-nav-view name="home-tab"></ion-nav-view>
        </ion-tab>

        <ion-tab title="Alertas" icon="ion-clock" href="#/timer">
          <ion-nav-view name="timer-tab"></ion-nav-view>
        </ion-tab>

        <ion-tab title="Info" icon="ion-information-circled" href="#/info">
          <ion-nav-view name="info-tab"></ion-nav-view>
        </ion-tab>

      </ion-tabs>

    <script id="home.html" type="text/ng-template">
      <ion-view title="Home">
        <ion-content>
          <p>Example of Ionic tabs. Navigate to each tab, and
          navigate to child views of each tab and notice how
          each tab has its own navigation history.</p>
          <p>
            <a class="button icon icon-right ion-chevron-right" href="#/tab/facts">Scientific Facts</a>
          </p>
        </ion-content>
      </ion-view>
    </script>

    
  </body>

</html>
